NET MESSAGE EXISTS

<BR><FONT COLOR="White"><FONT SIZE="4">
This command will return a value of one if the message queue contains one or more messages for the current application. A value zero means the queue is empty.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
Return Value = NET MESSAGE EXISTS()
