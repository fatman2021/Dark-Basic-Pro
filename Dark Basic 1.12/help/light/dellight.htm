<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">DELETE LIGHT<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will delete an existing light from the scene. Light zero is the default light and cannot be removed, only hidden. The light number must be specified using an integer value.
<BR><BR>

<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">SYNTAX <BR> 
<FONT COLOR="White">
<FONT SIZE="4">
DELETE LIGHT Light Number<BR><BR>
