<FONT SIZE="6" FACE="Arial">
SET MIPMAP MODE      
<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will set different mipmap modes. Specifying a value of zero will switch off mipmapping, whereas a value of one will use point mipmap mode and two will use linear mipmapping.
<BR><BR>

<FONT SIZE="6" FACE="Arial">SYNTAX <BR>
