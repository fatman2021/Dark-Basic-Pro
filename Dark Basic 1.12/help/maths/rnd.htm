<FONT COLOR="White">
<FONT SIZE="4">
This command will return a random number between 0 and the range provided. The integer range will be the highest number you want returned. The return value should be an integer number.<BR><BR>

<FONT SIZE="6" FACE="Arial">SYNTAX <BR> 
<FONT COLOR="White">
<FONT SIZE="4">
