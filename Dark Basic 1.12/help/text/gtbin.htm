<FONT SIZE="6" FACE="Arial">BIN$()<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will return a 32 character string equivalent to the binary representation of the specified value provided. The value provided should be an integer value.<BR><BR>

<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">SYNTAX<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
Return String=BIN$(Value)<BR><BR>
