NET MESSAGE PLAYER FROM

<BR><FONT COLOR="White"><FONT SIZE="4">
This command returns the Player Number that the current message was sent from. You can use this to determine who sent the message.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
Return Value = NET MESSAGE PLAYER FROM()
