<FONT SIZE="6" FACE="Arial">TIMER()<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will get the internal system time, which continually increments at a thousand times a second. The system time is returned in milliseconds, where 1000 units represent 1 second.<BR><BR>

<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">SYNTAX <BR> 
<FONT COLOR="White">
<FONT SIZE="4">
Return Value=TIMER()<BR><BR>
