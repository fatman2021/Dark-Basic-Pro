MEMBLOCK EXIST

<BR><FONT COLOR="White"><FONT SIZE="4">
This command will return a value of one if the specified memblock exists, otherwise zero is returned. The parameter must be an integer value.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
Return Value = MEMBLOCK EXIST(Memblock Number)
