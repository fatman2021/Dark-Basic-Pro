GET MEMBLOCK SIZE

<BR><FONT COLOR="White"><FONT SIZE="4">
This command will return the size of the specified memblock. The size will be returned in bytes. The parameter must be an integer value.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
Return Value = GET MEMBLOCK SIZE(Memblock Number)
