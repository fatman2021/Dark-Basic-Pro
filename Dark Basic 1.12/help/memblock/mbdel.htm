DELETE MEMBLOCK

<BR><FONT COLOR="White"><FONT SIZE="4">
This command will delete a memblock. If the memblock does not exist this command will fail. The parameter must be specified using a integer value.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
DELETE MEMBLOCK Memblock Number
