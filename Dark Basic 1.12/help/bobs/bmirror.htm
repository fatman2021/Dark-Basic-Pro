<FONT SIZE="6" FACE="Arial">MIRROR BOB<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will mirror the image of the bob horizontally. The image itself is untouched, but the specified bob will be drawn in reverse. The parameter should be specified using an integer value.<BR><BR>

<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">SYNTAX <BR> 
<FONT COLOR="White">
<FONT SIZE="4">
MIRROR BOB Bob Number<BR><BR>
