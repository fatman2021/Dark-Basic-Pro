<FONT SIZE="6" FACE="Arial">BOB FLIPPED()<BR> 
<FONT COLOR="White">
<FONT SIZE="4">
This command will return a one if the specified bob has been flipped vertically, otherwise zero will be returned. The parameter should be specified using an integer value.<BR><BR>

<FONT COLOR="Yellow">
<FONT SIZE="6" FACE="Arial">SYNTAX <BR> 
<FONT COLOR="White">
<FONT SIZE="4">
Return Value=BOB FLIPPED(Bob Number)<BR><BR>
