NET GAME EXISTS

<BR><FONT COLOR="White"><FONT SIZE="4">
This command will return a value of one if the net game exists, otherwise zero is returned.

<BR><BR><FONT COLOR="Yellow"><FONT SIZE="6" FACE="Arial">SYNTAX<BR><FONT COLOR="White"><FONT SIZE="4">
Return Value = NET GAME EXISTS()
